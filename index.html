<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="jquery-3.3.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <title>Fresh-cart</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="login-panel">
        <div class="Login__pic col-md-6">
          <div class="login-picture">
            <img src="img/login2.jpg" alt="" id="login-img">
          </div>
        </div>


        <div class="login-form col-md-6" id="login-form">


          <div class="login">



            <form>
              <img src="img/fresh.png" alt="" id="fresh-login-img" height="40">
    <br><br><br>

              <div class="group">
                <input type="text" required id="username">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
              </div>

              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>

              <div class="group">
                <input type="password" required id="password">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div>

              <button type="button" id="signup" class="button">Sign Up</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="button" id="signin" class="button" onclick="window.location.href='index.html'">Sign In</button>

              <br><br><br>
              <a href="" class="skip">Forget Password?</a>

              <br><br><br>

              <a href="index2.html" class="skip" id="skip">SKIP >></a>

            </form>



          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css" text="css">
    <title>Checkout</title>
  </head>
  <body>
    <div class="row" "col-md-12">
      <div class="col-md-12">
        <div class="container" "ConAdd">
          <form action="/action_page.php">

            <div class="row">
              <div class="col-md-6">
                <h3>Billing Address</h3>
                <label for="fname"><i class="user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John Doe">
                <label for="email"><i class="envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="42 A, Gitanga Road">
                <label for="city"><i class="institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Nairobi">

                <div class="row">
                  <div class="col-md-6">
                    <label for="town">Town</label>
                    <input type="text" id="state" name="state" placeholder="NBI">
                  </div>
                  <div class="col-md-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="00100">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="visa"style="color:navy;"><img src="imgs/visa.jpg"></i>
                  <i class="mastercard" style="color:red;"><img src="imgs/mastercard.png"></i>
                  <i class="discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Jane Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="December">

                <div class="row">
                  <div class="col-md-6">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>

            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>
